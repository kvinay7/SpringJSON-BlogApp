<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Details</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td> <a th:href="@{/user/{id}(id=${user.id})}">view</a></td>
  </tr>
</table>
</body>
</html>
