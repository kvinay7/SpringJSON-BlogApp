<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Comments</title>
</head>
<body>
<h2>User <span th:text="${userId}"></span> Comments</h2>
<hr/>
<ul th:each="cmnt : ${userComments}">
  <li th:text="${cmnt.body}"></li>
  <hr/>
</ul>
</body>
</html>
